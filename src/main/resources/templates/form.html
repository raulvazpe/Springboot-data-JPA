<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{./listar}">Clientes</a></li>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1 th:text="${titulo}"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="POST">
			<div class="mb-3">
				<input type="hidden" th:field="${cliente.id}" > <label
					for="nombre" class="form-label">Nombre</label> <input type="text" th:field="*{nombre}"
					class="form-control" id="nombre" aria-describedby="nombre">
					<div class="form-text text-danger"th:if="${#fields.hasErrors}" th:errors="*{nombre}"></div>
			</div>
			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido</label> <input th:field="*{apellido}"
					type="text" class="form-control" id="apellido">
					<div class="form-text text-danger" th:if="${#fields.hasErrors}" th:errors="*{apellido}"></div>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input th:field="*{email}"
					type="text" class="form-control" id="email">
					<div class="form-text text-danger" th:if="${#fields.hasErrors}" th:errors="*{email}"></div>
			</div>
						<div class="mb-3">
				<label for="fecha" class="form-label">Fecha</label> <input th:field="*{createAt}"
					type="text" placeholder="dd/MM/yyyy" class="form-control" id="fecha">
					<div class="form-text text-danger" th:if="${#fields.hasErrors}" th:errors="*{createAt}"></div>
			</div>


			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>
